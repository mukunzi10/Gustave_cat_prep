# To run the containers:
# docker-compose up -d
# Access the web server at http://localhost:8050

version: '3.8'

services:
  xampp-web:
    build: .
    ports:
      - "8050:80"
    environment:
      - DB_HOST=xampp-db
      - DB_NAME=xampp_shareride_db
      - DB_USER=root
      - DB_PASSWORD=Gustave@123
    depends_on:
      - xampp-db
    volumes:
      - ./src:/var/www/html
    networks:
      - xampp-network
    restart: unless-stopped

  xampp-db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=Gustave@123
      - MYSQL_DATABASE=xampp_shareride_db
    ports:
      - "3307:3306"
    volumes:
      - xampp-db-data:/var/lib/mysql
    networks:
      - xampp-network
    restart: unless-stopped

  xampp-phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=xampp-db
      - PMA_USER=root
      - PMA_PASSWORD=Gustave@123
    ports:
      - "8051:80"
    depends_on:
      - xampp-db
    networks:
      - xampp-network
    restart: unless-stopped

volumes:
  xampp-db-data:

networks:
  xampp-network:
    driver: bridge
