# To run the containers:
# docker-compose up -d
# Access the web server at http://localhost:8050
# Access phpMyAdmin at http://localhost:8051

version: '3.8'

services:
  xampp-db:
    image: mariadb:10.11
    container_name: ${PROJECT_NAME:-coderwanda-shareride}_xampp-db
    environment:
      - MYSQL_ROOT_PASSWORD=Gustave@123
      - MYSQL_DATABASE=xampp_shareride_db
      - MYSQL_ROOT_HOST=%
    ports:
      - "3307:3306"
    volumes:
      - xampp-db-data:/var/lib/mysql
    networks:
      - xampp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pGustave@123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  xampp-web:
    build: .
    container_name: ${PROJECT_NAME:-coderwanda-shareride}_xampp-web
    ports:
      - "8050:80"
    environment:
      - DB_HOST=xampp-db
      - DB_NAME=xampp_shareride_db
      - DB_USER=root
      - DB_PASSWORD=Gustave@123
    depends_on:
      xampp-db:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
    networks:
      - xampp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  xampp-phpmyadmin:
    image: phpmyadmin:5.2
    container_name: ${PROJECT_NAME:-coderwanda-shareride}_xampp-phpmyadmin
    environment:
      - PMA_HOST=xampp-db
      - PMA_USER=root
      - PMA_PASSWORD=Gustave@123
      - PMA_ARBITRARY=0
      - UPLOAD_LIMIT=64M
    ports:
      - "8051:80"
    depends_on:
      xampp-db:
        condition: service_healthy
    networks:
      - xampp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  xampp-db-data:
    name: ${PROJECT_NAME:-coderwanda-shareride}_xampp-db-data

networks:
  xampp-network:
    name: ${PROJECT_NAME:-coderwanda-shareride}_xampp-network
    driver: bridge